/author:
  post:
    tags:
      - author
    summary: Create a new author
    description: post the created new author in database
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                description: name of author
              postID: 
                type: string
                description: blog id
            required:
              - name
              - postID
    responses:
      "201":
        description: author created successfully
      "400":
        description: required field error
      "500":
        description: Sorry, something went wrong


/author/{authorID}:
  get:
    tags:
      - author
    summary: Get an author
    description: get an author from database
    security:
      - bearerAuth: []
    parameters:
      - name: authorID
        in: path
        required: true
        description: author id
        type: string
      - name: postID
        in: path
        required: true
        description: blog id
        type: string
    responses:
      "200":
        description: author retrieved successfully
      "400":
        description: required field error
      "500":
        description: Sorry, something went wrong
    
  put:
    tags:
      - author
    summary: Update an author
    description: update an author in database
    security:
      - bearerAuth: []
    parameters:
      - name: authorID
        in: path
        required: true
    requestBody:
      required: true
      content:
        application/json:
          schema:
           type: object
           properties:
             name:
               type: string
               description: name of author
               default: <NAME>
               minLength: 3
             postID: 
               type: string
               description: blog id
           required:
             - name
             - postID
        
/author/{authorID}:
  delete:
    tags:
      - author
    summary: Delete an author
    description: delete an author from database
    security:
      - bearerAuth: []
    parameters:
      - name: authorID
        in: path
        required: true
        description: author id
        type: string
    responses:
      "200":
        description: author deleted successfully
      "400":
        description: required field error
      "500":
        description: Sorry, something went wrong
        
      
